services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: blume
    volumes:
      - ./data/db.sql:/docker-entrypoint-initdb.d/db.sql # creates aqui
      - ./data/scripts/mock.sql:/docker-entrypoint-initdb.d/mock.sql # inserts aqui
    ports:
      - "3307:3306"